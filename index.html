# Alfred Duncan

## Latest publications
<br>
Duncan, Alfred & Nolan, Charles, 2019.
"Disputes, debt and equity,"<br>
_Theoretical Economics_,
Econometric Society, vol. 14(3), September.<br>

<blockquote><p>
We show how the prospect of disputes over firmsâ€™ revenue reports promotes debt
financing over equity.
This is demonstrated in a costly state verification model with a risk-averse
entrepreneur.
The prospect of disputes encourages incentive contracts that limit penalties
and avoid stochastic monitoring,
even when the lender can commit to stochastic monitoring.
Consequently, optimal contracts shift from equity toward standard debt.
In short, when audit signals are weakly correlated with true incomes,
standard debt contracts emerge as optimal;
if audit signals are highly correlated with true incomes,
optimal contracts resemble equity.
When audit costs are sufficiently high, stochastic monitoring may be optimal.
Optimal standard debt contracts under imperfect audits are shown to reproduce
key empirical facts of U.S. firm borrowing.</p></blockquote>
